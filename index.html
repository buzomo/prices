    <div id="tableContainer" class="table-container">
      <table>
        <thead>
          <tr>
            <th>å•†å“å</th>
            <th>ãƒ¡ãƒ¼ã‚«ãƒ¼</th>
            <th>åº—</th>
            <th>ä¾¡æ ¼</th>
          </tr>
        </thead>

      </table>
      <div id="emptyState" class="empty-state">
        <p>ãƒ‡ãƒ¼ã‚¿ãŒã‚ã‚Šã¾ã›ã‚“</p>
        <button class="action-button" onclick="toggleAddForm(true)">å•†å“ã‚’è¿½åŠ ã™ã‚‹</button>
      </div>
      <div id="noResults" class="empty-state" style="display: none;">
        <p>æ¤œç´¢çµæœãŒã‚ã‚Šã¾ã›ã‚“</p>
        <button class="action-button" onclick="clearSearch()">æ¤œç´¢ã‚’ã‚¯ãƒªã‚¢</button>
      </div>

    <!-- æ–°è¦è¿½åŠ ãƒ•ã‚©ãƒ¼ãƒ  -->
    <div id="addFormContainer" class="form-container hidden">
      <div class="form-header">
        <h2>æ–°è¦å•†å“è¿½åŠ </h2>
        <button class="close-button" onclick="toggleAddForm(false)">Ã—</button>
      </div>
      <div class="form-body">
        <input type="text" id="productName" placeholder="å•†å“å" required />
        <input type="text" id="manufacturer" placeholder="ãƒ¡ãƒ¼ã‚«ãƒ¼" required />
        <input type="text" id="store" placeholder="åº—å" required />
        <input type="text" id="price" placeholder="ä¾¡æ ¼" required />
        <div class="button-group">
          <button class="cancel-button" onclick="toggleAddForm(false)">ã‚­ãƒ£ãƒ³ã‚»ãƒ«</button>
          <button class="save-button" onclick="addProduct()">è¿½åŠ </button>
        </div>
      </div>
    </div>

    <div id="toast"></div>

    <script>
      let products = [];
      let filteredProducts = [];
      let isFiltering = false;

      // èµ·å‹•æ™‚ã«ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚€
      loadProducts();

      // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
      document.getElementById("addNewBtn").addEventListener("click", () => toggleAddForm(true));
      document.getElementById("searchInput").addEventListener("input", filterTable);

      // ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿
      async function loadProducts() {
        // ãƒ‡ãƒ¼ã‚¿èª­ã¿è¾¼ã¿ãƒ­ã‚¸ãƒƒã‚¯ã¯çœç•¥
      }

      // ãƒ†ãƒ¼ãƒ–ãƒ«æ›´æ–°
      function updateTable() {
        const tbody = document.getElementById("productTable");
        const emptyState = document.getElementById("emptyState");
        const noResults = document.getElementById("noResults");

        tbody.innerHTML = "";
        
        if (filteredProducts.length === 0) {
          if (isFiltering) {
            emptyState.style.display = "none";
            noResults.style.display = "flex";
          } else {
            emptyState.style.display = "flex";
            noResults.style.display = "none";
          }
          return;
        }
        
        emptyState.style.display = "none";
        noResults.style.display = "none";

        filteredProducts.forEach(product => {
          const row = tbody.insertRow();
          row.className = 'product-row';
          row.innerHTML = `
            <td>${product.productName}</td>
            <td>${product.manufacturer}</td>
            <td>${product.store}</td>
            <td>${formatPrice(product.price)}</td>
          `;
        });
      }

      // ãƒ†ãƒ¼ãƒ–ãƒ«ã‚’ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°
      function filterTable() {
        const searchTerm = document.getElementById("searchInput").value.toLowerCase().trim();

        if (searchTerm.length === 0) {
          clearSearch();
          return;
        }

        isFiltering = true;
        
        filteredProducts = products.filter(product => 
          product.productName.toLowerCase().includes(searchTerm) ||
          product.manufacturer.toLowerCase().includes(searchTerm) ||
          product.store.toLowerCase().includes(searchTerm) ||
          product.price.toString().includes(searchTerm)
        );
        
        updateTable();
      }

      // æ¤œç´¢ã‚’ã‚¯ãƒªã‚¢
      function clearSearch() {
        document.getElementById("searchInput").value = "";
        isFiltering = false;
        filteredProducts = [...products];
        updateTable();
      }

      // å•†å“è¿½åŠ 
      function addProduct() {
        const productName = document.getElementById("productName").value.trim();
        const manufacturer = document.getElementById("manufacturer").value.trim();
        const store = document.getElementById("store").value.trim();
        let price = document.getElementById("price").value.replace(/[,Â¥]/g, "").trim();

        if (productName && manufacturer && store && !isNaN(parseFloat(price))) {
          price = parseFloat(price);
          products.push({ productName, manufacturer, store, price });
          clearSearch();
          toggleAddForm(false);
          showToast("å•†å“ã‚’è¿½åŠ ã—ã¾ã—ãŸ");
        } else {
          showToast("å…¥åŠ›å†…å®¹ã‚’ç¢ºèªã—ã¦ãã ã•ã„");
        }
      }

      // ä¾¡æ ¼ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
      function formatPrice(price) {
        return new Intl.NumberFormat("ja-JP", {
          style: "currency",
          currency: "JPY",
        }).format(price);
      }

      // ãƒˆãƒ¼ã‚¹ãƒˆè¡¨ç¤º
      function showToast(message) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.classList.add("show");

        setTimeout(() => {
          toast.classList.remove("show");
        }, 2000);
      }

      // æ–°è¦è¿½åŠ ãƒ•ã‚©ãƒ¼ãƒ è¡¨ç¤º/éè¡¨ç¤º
      function toggleAddForm(show) {
        const formContainer = document.getElementById("addFormContainer");
        
        if (show) {
          document.getElementById("productName").value = "";
          document.getElementById("manufacturer").value = "";
          document.getElementById("store").value = "";
          document.getElementById("price").value = "";
          formContainer.classList.remove("hidden");
          document.getElementById("productName").focus();
        } else {
          formContainer.classList.add("hidden");
        }
      }
    </script>

  <style>
