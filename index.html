<html lang="ja">
  <head>

    <link

      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üè∑Ô∏è</text></svg>"

    <title>ÂïÜÂìÅ‰æ°Ê†º„Éá„Éº„Çø„Éô„Éº„Çπ</title>
  </head>
  <body>
    <div class="header">

        <input type="text" id="searchInput" placeholder="ÂïÜÂìÅÂêç„ÅßÊ§úÁ¥¢..." />
      </div>

    <div id="tableContainer" class="table-container">
      <table>
        <thead>
          <tr>
            <th>ÂïÜÂìÅÂêç</th>
            <th>„É°„Éº„Ç´„Éº</th>
            <th>Â∫ó</th>
            <th>‰æ°Ê†º</th>
          </tr>
        </thead>
        <tbody id="productTable"></tbody>

      <div id="emptyState" class="empty-state">
        <p>„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>
        <button class="action-button" onclick="toggleAddForm(true)">ÂïÜÂìÅ„ÇíËøΩÂä†„Åô„Çã</button>
      </div>
      <div id="noResults" class="empty-state" style="display: none;">
        <p>Ê§úÁ¥¢ÁµêÊûú„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>
        <button class="action-button" onclick="clearSearch()">Ê§úÁ¥¢„Çí„ÇØ„É™„Ç¢</button>

    <!-- Êñ∞Ë¶èËøΩÂä†„Éï„Ç©„Éº„É†ÔºàÊúÄÂàù„ÅØÈùûË°®Á§∫Ôºâ -->
    <div id="addFormContainer" class="form-container hidden">
      <div class="form-header">
        <h2>Êñ∞Ë¶èÂïÜÂìÅËøΩÂä†</h2>
        <button class="close-button" onclick="toggleAddForm(false)">√ó</button>
      </div>
      <div class="form-body">
        <input type="text" id="productName" placeholder="ÂïÜÂìÅÂêç" required />
        <input type="text" id="manufacturer" placeholder="„É°„Éº„Ç´„Éº" required />
        <input type="text" id="store" placeholder="Â∫óÂêç" required />
        <input type="text" id="price" placeholder="‰æ°Ê†º" required />
        <div class="button-group">
          <button class="cancel-button" onclick="toggleAddForm(false)">„Ç≠„É£„É≥„Çª„É´</button>
          <button class="save-button" onclick="addProduct()">ËøΩÂä†</button>
        </div>
      </div>
    </div>

    <!-- Á∑®ÈõÜ„Éï„Ç©„Éº„É†ÔºàÊúÄÂàù„ÅØÈùûË°®Á§∫Ôºâ -->
    <div id="editFormContainer" class="form-container hidden">
      <div class="form-header">
        <h2>ÂïÜÂìÅÊÉÖÂ†±„ÅÆÁ∑®ÈõÜ</h2>
        <button class="close-button" onclick="toggleEditForm(false)">√ó</button>
      </div>
      <div class="form-body">
        <input type="text" id="editProductName" placeholder="ÂïÜÂìÅÂêç" required />
        <input type="text" id="editManufacturer" placeholder="„É°„Éº„Ç´„Éº" required />
        <input type="text" id="editStore" placeholder="Â∫óÂêç" required />
        <input type="text" id="editPrice" placeholder="‰æ°Ê†º" required />
        <div class="button-group">
          <button class="delete-button" onclick="deleteProduct()">ÂâäÈô§</button>
          <button class="save-button" onclick="updateProduct()">Êõ¥Êñ∞</button>
        </div>
      </div>
    </div>

    <div id="toast"></div>

    <script>
      let products = [];
      let filteredProducts = [];
      let currentRequest = null;
      let retryCount = 0;
      let isFiltering = false;
      const maxRetries = 3;
      let currentEditIndex = null;

      // Ëµ∑ÂãïÊôÇ„Å´„Éá„Éº„Çø„ÇíË™≠„ÅøËæº„ÇÄ
      loadProducts();

      // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
      document.getElementById("addNewBtn").addEventListener("click", () => toggleAddForm(true));
      document.getElementById("searchInput").addEventListener("input", filterTable);

      // „Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà
      document.addEventListener("keydown", function(e) {
        // Alt+S„Åß„Éá„Éº„Çø„Çí„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº
        if (e.altKey && e.key === "s") {
          e.preventDefault();
          copyProductsToClipboard();
        }
        
        // Esc„Ç≠„Éº„Åß„Éï„Ç©„Éº„É†„ÇíÈñâ„Åò„Çã
        if (e.key === "Escape") {
          toggleAddForm(false);
          toggleEditForm(false);
        }
        
        // Alt+N„ÅßÊñ∞Ë¶èËøΩÂä†„Éï„Ç©„Éº„É†„ÇíÈñã„Åè
        if (e.altKey && e.key === "n") {
          e.preventDefault();
          toggleAddForm(true);
        }
      });

      // „Éá„Éº„ÇøË™≠„ÅøËæº„Åø
      async function loadProducts() {
        try {
          const response = await fetch('https://raw.githubusercontent.com/buzomo/cash-data/refs/heads/main/prices.json');
          
          if (!response.ok) {
            console.log('„Éá„Éº„Çø„Éï„Ç°„Ç§„É´„ÅåË¶ã„Å§„Åã„Çâ„Å™„ÅÑ„Åã„ÄÅ„Ç¢„ÇØ„Çª„Çπ„Åß„Åç„Åæ„Åõ„Çì„ÄÇÊñ∞Ë¶è‰ΩúÊàê„Åó„Åæ„Åô„ÄÇ');
            products = [];
            return;
          }
          
          const text = await response.text();
          
          if (!text || text.trim() === '') {
            console.log('„Éï„Ç°„Ç§„É´„ÅØÂ≠òÂú®„Åó„Åæ„Åô„Åå„ÄÅ„Éá„Éº„Çø„ÅåÁ©∫„Åß„Åô„ÄÇ');
            products = [];
            return;
          }
          
          try {
            products = JSON.parse(text);
            filteredProducts = [...products];
            console.log('„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´ÊàêÂäü„Åó„Åæ„Åó„Åü:', products.length, '‰ª∂');
          } catch (parseError) {
            console.error('JSON„ÅÆËß£Êûê„Ç®„É©„Éº:', parseError);
            products = [];
            filteredProducts = [];
            showToast("„Éá„Éº„Çø„Éï„Ç°„Ç§„É´„ÅÆÂΩ¢Âºè„ÅåÁÑ°Âäπ„Åß„Åô„ÄÇÊñ∞Ë¶è„Å´‰ΩúÊàê„Åó„Åæ„Åô„ÄÇ");
          }
        } catch (error) {
          console.error('„Éá„Éº„ÇøË™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
          products = [];
          filteredProducts = [];
          showToast("„Éá„Éº„Çø„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇÊñ∞Ë¶è„Å´‰ΩúÊàê„Åó„Åæ„Åô„ÄÇ");
        } finally {
          updateTable();
        }
      }

      // ‰æ°Ê†º„Éï„Ç©„Éº„Éû„ÉÉ„Éà
      function formatPrice(price) {
        return new Intl.NumberFormat("ja-JP", {
          style: "currency",
          currency: "JPY",
        }).format(price);
      }

      // „ÉÜ„Éº„Éñ„É´Êõ¥Êñ∞
      function updateTable() {
        const tbody = document.getElementById("productTable");
        const emptyState = document.getElementById("emptyState");
        const noResults = document.getElementById("noResults");
        
        tbody.innerHTML = "";

        // Ë°®Á§∫„Åô„Çã„Éá„Éº„Çø„Åå„Å™„ÅÑÂ†¥Âêà
        if (filteredProducts.length === 0) {
          if (isFiltering) {
            // Ê§úÁ¥¢ÁµêÊûú„Åå„Å™„ÅÑÂ†¥Âêà
            emptyState.style.display = "none";
            noResults.style.display = "flex";
          } else if (products.length === 0) {
            // „Éá„Éº„ÇøËá™‰Ωì„Åå„Å™„ÅÑÂ†¥Âêà
            emptyState.style.display = "flex";
            noResults.style.display = "none";
          }
          return;
        }
        
        // „Éá„Éº„Çø„Åå„ÅÇ„ÇãÂ†¥Âêà„ÅØ‰∏°Êñπ„ÅÆÁ©∫„ÅÆÁä∂ÊÖã„ÇíÈùûË°®Á§∫
        emptyState.style.display = "none";
        noResults.style.display = "none";

        // „ÉÜ„Éº„Éñ„É´„ÇíÊõ¥Êñ∞
        filteredProducts
          .sort((a, b) => a.productName.localeCompare(b.productName, 'ja'))
          .forEach((product, index) => {
            const row = tbody.insertRow();
            row.insertCell().textContent = product.productName;
            row.insertCell().textContent = product.manufacturer;
            row.insertCell().textContent = product.store;
            row.insertCell().textContent = formatPrice(product.price);
            
            // „ÇØ„É™„ÉÉ„ÇØÊôÇ„ÅÆÂá¶ÁêÜ
            row.onclick = () => {
              // „Éï„Ç£„É´„Çø„É™„É≥„Ç∞ÊôÇ„ÅØ„ÄÅÂÖÉ„ÅÆÈÖçÂàó„Åß„ÅÆ„Ç§„É≥„Éá„ÉÉ„ÇØ„Çπ„ÇíË¶ã„Å§„Åë„Çã
              if (isFiltering) {
                const originalIndex = products.findIndex(p => 
                  p.productName === product.productName && 
                  p.manufacturer === product.manufacturer &&
                  p.store === product.store &&
                  p.price === product.price
                );
                openEditForm(originalIndex);
              } else {
                openEditForm(index);
              }
            };
          });
      }

      // „ÉÜ„Éº„Éñ„É´„Çí„Éï„Ç£„É´„Çø„É™„É≥„Ç∞
      function filterTable() {
        const searchTerm = document.getElementById("searchInput").value.toLowerCase().trim();
        
        if (searchTerm.length === 0) {
          // Ê§úÁ¥¢Ë™û„Åå„Å™„Åë„Çå„Å∞„Éï„Ç£„É´„Çø„É™„É≥„Ç∞„Çí„ÇØ„É™„Ç¢
          clearSearch();
          return;
        }
        
        isFiltering = true;
        
        // ÂïÜÂìÅÂêç„Åæ„Åü„ÅØ„É°„Éº„Ç´„Éº„ÅßÊ§úÁ¥¢
        filteredProducts = products.filter(product => 
          product.productName.toLowerCase().includes(searchTerm) || 
          product.manufacturer.toLowerCase().includes(searchTerm)
        );
        
        updateTable();
      }

      // Ê§úÁ¥¢„Çí„ÇØ„É™„Ç¢
      function clearSearch() {
        document.getElementById("searchInput").value = "";
        isFiltering = false;
        filteredProducts = [...products];
        updateTable();
      }

      // GitHub Èñ¢ÈÄ£Ê©üËÉΩ
      async function pushToGitHub(content) {
        const controller = new AbortController();
        currentRequest = controller;

        try {
          const sha = await getFileSHA();
          const formattedContent = JSON.stringify(content, null, 2);
          const response = await fetch(
            'https://api.github.com/repos/buzomo/cash-data/contents/prices.json',
            {
              method: 'PUT',
              headers: {
                'Authorization': `token ${getLocalStorageToken('gh_token')}`,
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                message: `Auto-save ${new Date().toISOString()}`,
                content: base64EncodeUnicode(formattedContent),
                sha: sha || undefined 
              }),
              signal: controller.signal
            }
          );

          if (response.status === 409) {
            throw new Error('sha mismatch');
          }

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.message);
          }

          retryCount = 0;
          return true;
        } catch (error) {
          if (error.name === 'AbortError') return;
          console.error('GitHub‰øùÂ≠ò„Ç®„É©„Éº:', error);
          throw error;
        } finally {
          currentRequest = null;
        }
      }

      async function autoSave(content) {
        try {
          await pushToGitHub(content);
          return true;
        } catch (error) {
          if (error.message === 'sha mismatch' && retryCount < maxRetries) {
            retryCount++;
            return autoSave(content);
          }
          return false;
        }
      }

      // Êñ∞Ë¶èËøΩÂä†„Éï„Ç©„Éº„É†Ë°®Á§∫/ÈùûË°®Á§∫
      function toggleAddForm(show) {
        const formContainer = document.getElementById("addFormContainer");
        
        if (show) {
          // „Éï„Ç©„Éº„É†„Çí„É™„Çª„ÉÉ„Éà
          document.getElementById("productName").value = "";
          document.getElementById("manufacturer").value = "";
          document.getElementById("store").value = "";
          document.getElementById("price").value = "";
          
          // „Éï„Ç©„Éº„É†„ÇíË°®Á§∫
          formContainer.classList.remove("hidden");
          document.getElementById("productName").focus();
        } else {
          formContainer.classList.add("hidden");
        }
      }

      // Á∑®ÈõÜ„Éï„Ç©„Éº„É†Ë°®Á§∫/ÈùûË°®Á§∫
      function toggleEditForm(show) {
        const formContainer = document.getElementById("editFormContainer");
        
        if (show) {
          formContainer.classList.remove("hidden");
          document.getElementById("editProductName").focus();
        } else {
          formContainer.classList.add("hidden");
          currentEditIndex = null;
        }
      }

      // Á∑®ÈõÜ„Éï„Ç©„Éº„É†„ÇíÈñã„Åè
      function openEditForm(index) {
        currentEditIndex = index;
        const product = products[index];
        
        document.getElementById("editProductName").value = product.productName;
        document.getElementById("editManufacturer").value = product.manufacturer;
        document.getElementById("editStore").value = product.store;
        document.getElementById("editPrice").value = product.price;
        
        toggleEditForm(true);
      }

      // ÂïÜÂìÅËøΩÂä†
      function addProduct() {
        const productName = document.getElementById("productName").value.trim();
        const manufacturer = document.getElementById("manufacturer").value.trim();
        const store = document.getElementById("store").value.trim();
        let price = document.getElementById("price").value.replace(/[,¬•]/g, "").trim();

        if (productName && manufacturer && store && !isNaN(parseFloat(price))) {
          price = parseFloat(price);
          products.push({ productName, manufacturer, store, price });
          
          // „Éï„Ç£„É´„Çø„É™„É≥„Ç∞„Çí„É™„Çª„ÉÉ„Éà
          clearSearch();
          
          toggleAddForm(false);
          
          autoSave(products).then(success => {
            if (success) {
              showToast("„Éá„Éº„Çø„Çí‰øùÂ≠ò„Åó„Åæ„Åó„Åü");
            } else {
              showToast("„Éá„Éº„Çø„ÅÆ‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
            }
          });
        } else {
          showToast("ÂÖ•ÂäõÂÜÖÂÆπ„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        }
      }

      // ÂïÜÂìÅÊõ¥Êñ∞
      function updateProduct() {
        const productName = document.getElementById("editProductName").value.trim();
        const manufacturer = document.getElementById("editManufacturer").value.trim();
        const store = document.getElementById("editStore").value.trim();
        let price = document.getElementById("editPrice").value.replace(/[,¬•]/g, "").trim();

        if (productName && manufacturer && store && !isNaN(parseFloat(price))) {
          price = parseFloat(price);
          products[currentEditIndex] = { productName, manufacturer, store, price };
          
          // Ê§úÁ¥¢‰∏≠„ÅÆÂ†¥Âêà„ÅØ„ÄÅ„Éï„Ç£„É´„Çø„É™„É≥„Ç∞„ÇíÈÅ©Áî®„ÅóÁõ¥„Åô
          if (isFiltering) {
            filterTable();
          } else {
            filteredProducts = [...products];
            updateTable();
          }
          
          toggleEditForm(false);
          
          autoSave(products).then(success => {
            if (success) {
              showToast("„Éá„Éº„Çø„ÇíÊõ¥Êñ∞„Åó„Åæ„Åó„Åü");
            } else {
              showToast("„Éá„Éº„Çø„ÅÆÊõ¥Êñ∞„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
            }
          });
        } else {
          showToast("ÂÖ•ÂäõÂÜÖÂÆπ„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ");
        }
      }

      // ÂïÜÂìÅÂâäÈô§
      function deleteProduct() {
        if (confirm("Êú¨ÂΩì„Å´„Åì„ÅÆÂïÜÂìÅ„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü")) {
          products.splice(currentEditIndex, 1);
          
          // Ê§úÁ¥¢‰∏≠„ÅÆÂ†¥Âêà„ÅØ„ÄÅ„Éï„Ç£„É´„Çø„É™„É≥„Ç∞„ÇíÈÅ©Áî®„ÅóÁõ¥„Åô
          if (isFiltering) {
            filterTable();
          } else {
            filteredProducts = [...products];
            updateTable();
          }
          
          toggleEditForm(false);
          
          autoSave(products).then(success => {
            if (success) {
              showToast("ÂïÜÂìÅ„ÇíÂâäÈô§„Åó„Åæ„Åó„Åü");
            } else {
              showToast("ÂâäÈô§„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
            }
          });
        }
      }

      // „Éà„Éº„Çπ„ÉàË°®Á§∫
      function showToast(message) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.classList.add("show");

        setTimeout(() => {
          toast.classList.remove("show");
        }, 2000);
      }

      // GitHub„Éà„Éº„ÇØ„É≥ÂèñÂæó
      function getLocalStorageToken(key) {
        const token = localStorage.getItem(key);
        if (!token) {
          console.warn('GitHub„Éà„Éº„ÇØ„É≥„ÅåË®≠ÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ„Éá„Éº„Çø„ÅØ‰øùÂ≠ò„Åï„Çå„Åæ„Åõ„Çì„ÄÇ');
        }
        return token || '';
      }

      // Base64„Ç®„É≥„Ç≥„Éº„Éâ
      function base64EncodeUnicode(str) {
        return btoa(unescape(encodeURIComponent(str)));
      }

      // SHA„Éè„ÉÉ„Ç∑„É•ÂèñÂæó
      async function getFileSHA() {
        try {
          const response = await fetch('https://api.github.com/repos/buzomo/cash-data/contents/prices.json', {
            headers: {
              'Authorization': `token ${getLocalStorageToken('gh_token')}`
            }
          });
          
          if (!response.ok) {
            if (response.status === 404) {
              console.log('„Éï„Ç°„Ç§„É´„ÅåÂ≠òÂú®„Åó„Å™„ÅÑ„Åü„ÇÅ„ÄÅÊñ∞Ë¶è‰ΩúÊàê„Åó„Åæ„Åô„ÄÇ');
              return null;
            }
            throw new Error(`GitHub API„Ç®„É©„Éº: ${response.status}`);
          }
          
          const data = await response.json();
          return data.sha;
        } catch (error) {
          console.error('SHAÂèñÂæó„Ç®„É©„Éº:', error);
          return null;
        }
      }

      // „Éá„Éº„Çø„Çí„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº
      function copyProductsToClipboard() {
        const productsData = `let products = ${JSON.stringify(products, null, 4)};`;

        navigator.clipboard
          .writeText(productsData)
          .then(() => {
            showToast("ÊúÄÊñ∞„ÅÆ„Éá„Éº„Çø„Çí„ÇØ„É™„ÉÉ„Éó„Éú„Éº„Éâ„Å´„Ç≥„Éî„Éº„Åó„Åæ„Åó„Åü");
          })
          .catch((err) => {
            showToast("„Ç≥„Éî„Éº„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: " + err);
          });
      }
    </script>
  </body>
